[build]
  command = "echo 'No build needed for static site'"
  publish = "."

[dev]
  framework = "static"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/songs/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
